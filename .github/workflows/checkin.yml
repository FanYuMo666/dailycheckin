name: DailyCheckIn

on:
  workflow_dispatch: # 支持手动点击运行
  schedule:
    - cron: "0 0 * * *" # 每天 UTC 0点（北京时间早上8点）自动运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dailycheckin --upgrade
      - name: Run dailycheckin
        run: |
          # 1. 明确获取当前绝对路径，并在该路径下精准创建文件
          CUR_DIR=$(pwd)
          cat <<EOF > $CUR_DIR/config.json
          ${{ secrets.DAILYCHECKIN_CONFIG }}
          EOF
          
          # 2. 打印一下文件列表，让我们在日志里能亲眼看到文件真的存在
          ls -lh $CUR_DIR/config.json
          
          # 3. 运行签到，强制指定绝对路径
          dailycheckin --include QQ --config $CUR_DIR/config.json
