name: DailyCheckIn

on:
  workflow_dispatch: # 支持手动点击运行
  schedule:
    - cron: "0 0 * * *" # 每天 UTC 0点（北京时间早上8点）自动运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dailycheckin --upgrade
      - name: Run dailycheckin
        env:
          DAILYCHECKIN_CONFIG: ${{ secrets.DAILYCHECKIN_CONFIG }}
        run: |
          # 1. 强行在当前所有可能的目录下都写一份配置文件，堵死路径报错
          echo '$DAILYCHECKIN_CONFIG' > config.json
          echo '$DAILYCHECKIN_CONFIG' > ../config.json
          
          # 2. 直接运行，不再加任何路径参数，让它自己扫描当前目录
          dailycheckin --include QQ
