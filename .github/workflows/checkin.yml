name: DailyCheckIn

on:
  workflow_dispatch: # 支持手动点击运行
  schedule:
    - cron: "0 0 * * *" # 每天 UTC 0点（北京时间早上8点）自动运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dailycheckin --upgrade
      - name: Run dailycheckin
        env:
          DAILYCHECKIN_CONFIG: ${{ secrets.DAILYCHECKIN_CONFIG }}
        run: |
          # 使用 Python 强行把环境变量写进物理文件，确保编码和格式绝对正确
          python3 -c "import os; open('config.json', 'w').write(os.environ['DAILYCHECKIN_CONFIG'])"
          # 运行签到，并明确指定配置文件路径
          dailycheckin --include QQ --config ./config.json
