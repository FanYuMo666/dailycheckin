name: DailyCheckIn

on:
  workflow_dispatch: # 支持手动点击运行
  schedule:
    - cron: "0 0 * * *" # 每天 UTC 0点（北京时间早上8点）自动运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dailycheckin --upgrade
      - name: Run dailycheckin
        env:
          # 这一行是关键：它把 GitHub 存的 Secret 映射给程序用
          MY_CONFIG: ${{ secrets.DAILYCHECKIN_CONFIG }}
        run: |
          # 1. 检查变量是否存在
          if [ -z "$MY_CONFIG" ]; then
            echo "❌ 错误：读取不到名为 DAILYCHECKIN_CONFIG 的 Secret！"
            echo "请检查 Settings -> Secrets 里的名字是否写错（有没有多余空格）。"
            exit 1
          fi
          # 2. 生成文件并运行
          echo "$MY_CONFIG" > config.json
          dailycheckin --include QQ --config ./config.json
